<!DOCTYPE html>
<html lang="es">
<head>
 <title>Search </title>
 <meta charset="utf-8" />
 <link rel="stylesheet" href="css/dataset_filter.css">
 <script src="js/dataset_filter.js"></script>
 <script src="js/util_ajax.js"></script>
</head>
<body>
<header>
 <h1 id="xd">Catálogo Librería</h1>
</header>
<section>
<article>
<div>
 <input type="button" value="load" onclick="get_booklist();cargar();"><br><br>
 <input type="text" id="Buscador" name="search" onkeyup="searchkeyup(event);cargar();"><br>
 <div style="width:600px;height:30px;font-family:helvetica;" id="info"></div>
 <div style="width:600px;height:30px;font-family:helvetica;" id="id_title"></div>
 <ul style="border:1px solid #99f;width:600px;height:330px;" class="bacon" id="id_booklist">
 </ul>
 <br>
</article>
</div>
</section>

<script>

function cargar(){
    var el = document.getElementById('id_booklist');
    var items = el.getElementsByTagName('a');
    for (var i=0, len=items.length; i<len; i++) {
        items[i].onclick = imprimir;
    }
}
function imprimir(e){

    document.getElementById('Buscador').value = this.textContent;

}

</script>

</body>
</html>
